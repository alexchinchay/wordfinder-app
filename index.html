<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dictionary</title>

    <!-- FAVICON -->

    <link rel="shortcut icon" href="res/icon.png" type="image/x-icon">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <div class="container">
        <header>
            <div class="head">
                <img src="res/logo.png" alt="wordFinder's logo">
                <h1>wordFinder</h1>
            </div>
            <label for="search" class="label">
                <input type="text" name="" id="searchInput" placeholder="Search for a word...">
                <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
            </label>
        </header>

        <div class="loaderContainer active" id="loader">
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
        </div>

        <section class="" id="content">
        </section>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
